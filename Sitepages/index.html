<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Toolkit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url("blue-cool-background.png");
            background-repeat: repeat;
            background-size: cover;
        }
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .power-button {
            position: absolute;
            top: 80px;
            right: 10px;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 50px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .column {
            width: 18%;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            margin: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
        }
        .column h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .column ul {
            list-style-type: none;
            padding: 0;
        }
        .column ul li {
            margin: 10px 0;
        }
        .ps1-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .icon {
            text-align: center;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <h1><a href="https://github.com/Androsh7/Windows_Toolkit" style="color: black;">Windows Toolkit v0.9</a></h1>
    <div class="container">
        <div class="column">
            <h2>Scripting Shortcuts</h2>
            <ul>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/cmd.exe')" title="Open Command Prompt as User">cmd.exe</button><button class="ps1-button" onclick="fetch('/Admin/cmd.exe')" title="Open Command Prompt as Admin"><img class="icon" src="shield.png"></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/PowerShell.exe')" title="Open PowerShell as User">powershell.exe</button><button class="ps1-button" onclick="fetch('/Admin/PowerShell.exe')" title="Open PowerShell as Admin"><img class="icon" src="shield.png"></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/pwsh.exe')" title="Open PowerShell Core as User">pwsh.exe</button><button class="ps1-button" onclick="fetch('/Admin/pwsh.exe')" title="Open PowerShell Core as Admin"><img class="icon" src="shield.png"></button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/PowerShell_ISE.exe')" title="Open PowerShell ISE as User">powershell_ISE.exe</button><button class="ps1-button" onclick="fetch('/Admin/PowerShell_ISE.exe')" title="Open PowerShell ISE as Admin"><img class="icon" src="shield.png"></button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Program Shortcuts</h2>
            <ul>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/control.exe')" title="Open Control Panel (control.exe)">Control Panel</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/devmgmt.msc')" title="Open Device Manager (devmgmt.msc) as User">Device Manager</button><button class="ps1-button" onclick="fetch('/Admin/devmgmt.msc')" title="Open Device Manager (devmgmt.msc) as Admin"><img class="icon" src="shield.png"></button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/regedit.exe')" title="Open Registry Edit (regedit.exe) as User">Registry Edit</button><button class="ps1-button" onclick="fetch('/Admin/regedit.exe')" title="Open Registry Edit (regedit.exe) as Admin"><img class="icon" src="shield.png"></button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/eventvwr.msc')" title="Open Event Viewer (eventvwr.msc) as User">Event Viewer</button><button class="ps1-button" onclick="fetch('/Admin/eventvwr.msc')" title="Open Event Viewer (eventvwr.msc) as Admin"><img class="icon" src="shield.png"></button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/Admin/wf.msc')" title="Open Windows Firewall (wf.msc)">Windows Firewall  <img class="icon" src="shield.png"></button></li>
                
            </ul>
        </div>
        <div class="column">
            <h2>Local Tools</h2>
            <ul>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/System_Info.ps1')" title="Get System Information"><img class="icon" src="computer-gear.png">  System Info</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/Get_Strings.ps1')" title="Get Strings from a file"><img class="icon" src="search.png">  Get Strings</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/View_Login.ps1')" title="View Login Information"><img class="icon" src="user-key.png">  View Logins</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/Current_Users.ps1')" title="View Current Users"><img class="icon" src="user-search.png">  Current Users</button><button class="ps1-button" onclick="fetch('/Admin/Current_Users.ps1')" title="View Current Users as Admin"><img class="icon" src="shield.png"></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/All_Users.ps1')" title="View All Users"><img class="icon" src="users.png">  All Users</button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Remote Tools</h2>
            <ul>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/Remote_Shell.ps1')" title="Open Remote Terminal">Remote Terminal</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/Enter_PSSession_User')" title="Enter PSSession as User">PSSession</button><button class="ps1-button" onclick="fetch('/Enter_PSSession_Admin')" title="Enter PSSession as Admin"><img class="icon" src="shield.png"></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/mstsc.exe')" title="Open Remote Desktop (mstsc.exe)">Remote Desktop (RDP)</button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Active Directory</h2>
            <ul>
                <li><a href="/Server_Management/Domain_User_Query.html">Query Domain Users</a></li>
                <li><a href="/Server_Management/Domain_Computer_Query.html">Query Domain Computers</a></li>
            </ul>
        </div>
        <div class="column">
            <h2>Transmitters/Receivers</h2>
            <ul>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/TCP_Client.ps1')" title="Open TCP Client">TCP Client</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/TCP_Listener.ps1')" title="Open TCP Listener">TCP Listener</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/UDP_Transmitter.ps1')" title="Send UDP Data">UDP Send</button></li>
                <li style="display: inline-block;"><button class="ps1-button" onclick="fetch('/User/UDP_Receiver.ps1')" title="Receive UDP Data">UDP Receive</button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Network Scanners</h2>
            <ul>
                <li><button class="ps1-button" onclick="fetch('/User/TCP_Scanner.ps1')" title="Open TCP Scanner">TCP Scanner</button></li>
                <li><button class="ps1-button" onclick="fetch('/User/ICMP_Scanner.ps1')" title="Open ICMP Scanner">ICMP Scanner</button></li>
            </ul>
        </div>
        <div class="column">
            <h2>Resources</h2>
            <ul>
                <li><a href="Powershell_Commands.html"><img class="icon" src="square-code.png">  Powershell Commands</a></li>
                <li><a href="Data_Convert.html"><img class="icon" src="convert-shapes.png">  Convert Data</a></li>
            </ul>
        </div>
    </div>
    <a href="index.html"> <img src="home.png" alt="Home Button" class="home-button"> </a>
    <img src="power.png" alt="Power Button" class="power-button" 
         onclick="fetch('/shutdown')
                    .then(response => { 
                        if (response.ok) { 
                            alert('Shutdown initiated');
                            window.location.reload();
                        } else { 
                            alert('Failed to initiate shutdown'); 
                        } 
                    })
                    .catch(error => { 
                        alert('Error: ' + error); 
                    });">
</body>
</html>
